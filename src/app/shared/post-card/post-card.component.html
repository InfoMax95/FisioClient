@if (post) {
  <div class="card-container">
    <div class="image">
      <img src="../../../assets/images/jumbo_image_2.avif" alt="">
      <span class="date">{{post.date}}</span>
    </div>
    <div class="tags">{{post.tags}}</div>
    <h3 class="title">{{post.title}}</h3>
    <p class="summary">{{post.content}}</p>
  </div>
}
